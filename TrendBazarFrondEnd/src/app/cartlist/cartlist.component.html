<div class="small-container cart-page">
    <table>
        <tr>
            <th>{{basket.name}}</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr  *ngFor="let b of basket.basket_items">
            <td>
                <div class="cart-info">
                    <img src="http://127.0.0.1:8000/{{b.product.picture}}">
                    <div>
                        <p>{{b.product.title}}</p>
                        <small>{{b.product.price}}</small>
                        <br>
                        <a href="" class="btn">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="{{b.quantity}}"></td>
            <td>$ {{b.total}}</td>
        </tr>
        
    </table>
    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>$ {{basket.sub_total}}</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$35.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$230.00</td>
            </tr>
        </table>
    </div>
</div>
