
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="../../assets/images/image1.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                       
                    </div>
                    <h2 class="mb-4 mt-3">Login</h2>
                    <form id="RegForm" [formGroup]="loginForm" (ngSubmit)="login()">
                        
                        <input type="text" placeholder="Username" formControlName="username">
                        <input type="password" placeholder="Password" formControlName="password">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
